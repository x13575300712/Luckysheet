                    onClick: function (clickEvent, event, params) {
                        if(params.columnIndex > 1){
                            luckysheet.insertRowBottom(params.rowIndex);
                            let startRow = params.rowIndex
                            let endRow = params.rowIndex + 1
                            if(reIndexRow.has(params.rowIndex)){
                                startRow = reIndexRow.get(params.rowIndex).startRow
                                endRow = reIndexRow.get(params.rowIndex).endRow + 1

                                luckysheet.setRangeMerge("all",{range:{

                            }

                            && data1["copyRange"].length === 1){
                            let config = luckysheet.getConfig()
                            let obj = data1["copyRange"][0]
                            let column = obj.column[0]
                            let row = obj.row[0]
                            let value = luckysheet.getCellValue(row, column)
                            let range = luckysheet.getRange()
                            for(let area of range){
                                let startRow = area.row[0]
                                let endRow = area.row[1]+1
                                let startColumn = area.column[0]
                                let endColumn = area.column[1]+1
                                for(let r = startRow ;r<endRow;r++){
                                    if(config.rowhidden&& config.rowhidden[r]===0){
                                        continue
                                    }
                                    for(let c = startColumn ;c < endColumn;c++){
                                        if(config.colhidden&& config.colhidden[c]===0){
                                            continue
                                        }
                                        let flg = false
                                        if(r === endRow - 1 && c=== endColumn -1){
                                            flg = true
                                        }
                                        luckysheet.setCellValue(r, c, value,{isRefresh:flg})
                                    }
                                }
                            }

<style>
	/* 自定义loading演示样式 */
	@keyframes loading-rotate {
		0% {
			transform: rotate(0deg);
		}

		100% {
			transform: rotate(360deg);
		}
	}

	@keyframes loading-dash {
		0% {
			stroke-dasharray: 1, 200;
			stroke-dashoffset: 0;
		}

		50% {
			stroke-dasharray: 90, 150;
			stroke-dashoffset: -40px;
		}

		100% {
			stroke-dasharray: 90, 150;
			stroke-dashoffset: -120px;
		}
	}

	.loadingAnimation {
		width: 3em;
		height: 3em;
		animation: loading-rotate 2s linear infinite;
	}

	.loadingAnimation circle {
		animation: loading-dash 1.5s ease-in-out infinite;
		stroke-dasharray: 90, 150;
		stroke-dashoffset: 0;
		stroke-width: 2;
		stroke: currentColor;
		stroke-linecap: round;
	}
